<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>Mirador</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="shortcut icon" type="image/svg" href="/img/mirador-logo.svg"/>
  </head>
  <body>
    <h1>Carmina Burana Manuscript, Reordered</h1>
    <div id="mirador" style="width: 100%; height: 95vh"></div>
    <script>document.write("<script type='text/javascript' src='https://unpkg.com/mirador@3.3.0/dist/mirador.min.js'><\/script>");</script>
    <script type="text/javascript">
      var params = new URL(document.location).searchParams;
      var manifest = 'https://pbinkley.github.io/carmina-burana-manuscript-reordered/manifest-api3.json';
      var windows = [];
      if (manifest) {
        windows.push({ manifestId: manifest});
      }
      var miradorInstance = Mirador.viewer({
        id: 'mirador',
        windows: windows,
        catalog: [
           { manifestId: 'https://pbinkley.github.io/carmina-burana-manuscript-reordered/manifest-api3.json' },
           { manifestId: 'https://api.digitale-sammlungen.de/iiif/presentation/v2/bsb00085130/manifest' },
        ]
      });
    </script>
  </body>
</html>
